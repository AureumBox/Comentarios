    <header>

            <h1><a class="navbar-brand" href="https://lectortmo.com/"><i class=" fa fa-solid fa-book"></i> Tu Manga Online</a></h1>
        </nav>
    </header>
    <main>
        <section id="newComment" class="w-75 mx-auto my-5">
            <form class="d-flex flex-column">
                <div class="wrapperNewComment d-flex flex-row">
                    <div id="wrapperProfile" class="d-flex flex-column w-20 mr-5">
                        <img src="https://secure.gravatar.com/avatar/f07de905db2517e1b7c8d218cb73878b?s=150&d=mm&r=g" alt="profilePicturePreview" id="profilePicturePreview" name="profilePicturePreview" class="profilePicturePreview img-thumbnail">
                        <!-- <button class="btn btn-outline-secondary mt-2"><i class=" fa fa-solid fa-file-picture-o"></i> Subir</button> -->
                        <label class="btn btn-outline-secondary mt-2" for="profilePicInput"><i class=" fa fa-solid fa-file-picture-o"></i> Subir</label>
                        <input class="hideInput" type="file" id="profilePicInput" name="profilePicInput" accept="image/png, image/jpeg">
                        
                    </div>
                    <div id="wrapperCommentInput" class="d-flex flex-column w-75">
                        <input type="text" id="usernameInput" name="usernameInput" placeholder="Usuario" required="true">
                        <textarea id="commentContentInput" name="commentContentInput" placeholder="Únete a la conversación..." required="true" class="mt-2"></textarea>
                        
                        <button class="btn btn-primary mt-4" onclick="saveComment()"><i class=" fa fa-solid fa-comments-o"></i> Publicar</button>
                        
                        <!-- <input type="submit" value="Publicar" class="btn btn-primary mt-4"> -->

                        <!-- <i class="inconSubmit fa fa-solid fa-comments-o"></i> -->
                        <!-- <input type="submit" value="  Publicar" class="submitComment btn btn-primary mt-4">  -->
                    </div>
                </div>
            </form>
        </section>
